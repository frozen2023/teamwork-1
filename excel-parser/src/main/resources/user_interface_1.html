<!DOCTYPE html>
<html>
<head>
    <title>学生成绩管理系统</title>
    <!-- 加入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">学生成绩管理系统</h1>

        <!-- 提示框模态窗口 -->
        <div class="modal" tabindex="-1" role="dialog" id="alertModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body" id="alertContent">
                        <!-- 此处显示内容 -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 文件上传区域 -->
        <div class="card my-3">
            <div class="card-body">
                <h5 class="card-title">文件上传</h5>
                <input type="file" class="form-control-file" id="excel-upload" accept=".xls,.xlsx">
                <div class="progress mt-3">
                    <div id="upload-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>

        <!-- 成绩单生成区域 -->
        <div class="card my-3">
            <div class="card-body">
                <h5 class="card-title">成绩单生成</h5>
                <button class="btn btn-primary" id="generate-button">开始生成</button>
                <div class="progress mt-3">
                    <div id="generate-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>

        <!-- 成绩单发送区域 -->
        <div class="card my-3">
            <div class="card-body">
                <h5 class="card-title">成绩单发送</h5>
                <button class="btn btn-primary" id="send-button">开始发送</button>
                <div class="progress mt-3">
                    <div id="send-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>

    </div>

    <!-- 引入 jQuery 和 Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
