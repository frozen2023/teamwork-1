<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动化学生成绩通知程序</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>自动化学生成绩通知程序</h1>
    <p>请选择包含学生成绩的Excel文件：</p>
    <input type="file" id="excelFile" accept=".xls,.xlsx">
    <br>
    <button onclick="uploadExcel()">上传并生成成绩单</button>
    <script src="main.js"></script>
</body>

</html>
